 <!doctype html>
 <html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">
 <head>
 	<meta charset="UTF-8" />
 	<title>Home Page</title>
 </head>
 <body>
	 <section>
	<div class="card mr-3 ">
		
		<div class="card-body">
			
			<h1 class="text-center">Update Contact</h1>
			 	<div class="container-fluid mt-1">
					 <div class="row">
						 
						 <div class="col-md-10 offset-md-1">
							 <form 
							 th:action="@{/user/processUpdate}"
							  th:object="${contact}"
							  enctype="multipart/form-data"
							  method="POST"
							  class="mt-2">
							  <input type="hidden"
							  th:value="${contact.cid}"
							  name="cid"
							  />
							  <!-- NAME FIELD-->
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fas fa-plus"> </i>
						</div>
					</div>
					<input required type="text"
					name="name"id="firstName"
					th:value="${contact.name}"
					 class="form-control"
					placeholder="Enter name here"/>
				</div>						  
						
						<!-- SECOND NAME -->
									<div class="input-group mt-1">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fas fa-user-alt"> </i>
						</div>
					</div>
					<input required type="text"
					name="secondName"id="secondName"
					 th:value="${contact.secondName}"
					 class="form-control "
					placeholder="Enter nick name here"/>
				</div>		  
							  
							  <!-- Phone FIELD-->
							  				<div class="input-group mt-1">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fas fa-phone"> </i>
						</div>
					</div>
					<input type="number"
					name="phone"id="phone"
					 class="form-control "
					 th:value="${contact.phone}"
					placeholder="Enter phone number here"/>
				</div>	
				
				
							  
							  <!-- Email FIELD-->
							  				<div class="input-group mt-1">
					<div class="input-group-prepend">
						<div class="input-group-text">
							@
						</div>
					</div>
					<input required type="email"
					name="email"id="email"
					th:value="${contact.email}"
					 class="form-control "
					placeholder="Enter Email here"/>
				</div>	
				
				
				
							  
							  <!-- Work FIELD-->
							  				<div class="input-group mt-1">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<i class="fa fa-briefcase"></i>
						</div>
					</div>
					<input required type="text"
					name="work"id="work"
					th:value="${contact.work}"
					 class="form-control "
					placeholder="Enter Work here"/>
				</div>	
				
				<!--Contact DESCRIPTION-->
				
				<div class="form-group mt-3">
					
					
					<textarea class="form-control"
					th:text="${contact.description}"
					placeholder="Enter contact description"
					name="description" id="mytextarea" rows="10"></textarea>
				</div>
							
					<!--CONTACT IMAGE-->
					<div class="container text-center">
						
			<img style=" width:250px;height:250px;"class="profile_photo img-fluid"th:src="@{'/images/'+${contact.image}}" alt="" />						
						
					</div>

		<p class="twxt-secondary">Choose new image</ class>

					<div class="custom-file">
						<input type="file" name="profileImage"/>
					</div>		
							<div class="container text-center">
								
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>
							  </form>
						 </div>
						 
					 </div>
					 
				 </div>
			
		</div>
		
	</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
 	 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
 	</section>
 </body>
 </html>
